<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>
<body>
<header>Taskify</header>
<div class="text-input-container">
    <form id="todo-form">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="sample3" autocomplete="off">
            <label class="mdl-textfield__label" for="sample3">To-Do hinzufügen</label>
        </div>
    </form>
    <div class="add-button">
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" id="add-btn">
            <i class="material-icons">add</i>
        </button>
    </div>
</div>

<!-- Hier werden die To-Do-Elemente hinzugefügt -->
<div id="todo-list" class="todo-list">
    <!-- Dynamisch hinzugefügte To-Do-Elemente erscheinen hier -->
</div>

<div class="calendar-box">Montag</div>
<div class="calendar-box">Dienstag</div>
<div class="calendar-box">Mittwoch</div>
<div class="calendar-box">Donnerstag</div>
<div class="calendar-box">Freitag</div>
<div class="calendar-box">Samstag</div>
<div class="calendar-box">Sonntag</div>

<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="script.js" defer></script>
</body>

</html>
