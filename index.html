<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GobiTask</title>
    <link rel="icon" type="image/svg" href="img/logo-white.svg">
    <link rel="stylesheet" href="style.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="app">

        <header>
            <h1>
                <img class="logo-icon" src="img/logo-white.svg" alt="logo">
            </h1>
            <div class="info">
                <h1>GobiTask</h1>
                <p id="date"></p>
            </div>

        </header>

        <div class="todo-input">
            <input type="text" id="task-input" placeholder="What do you need to do?">

            <div class="dropdown-add">
                <div class="dropdown" id="priority-dropdown">
                    <button class="dropdown-trigger">
                        <span class="dropdown-label">PrioritÃ¤t</span>
                        <img class="dropdown-icon" src="img/dropdown.svg" alt="">
                    </button>

                    <ul class="dropdown-menu">
                        <li data-value="high">ðŸ”´ High</li>
                        <li data-value="medium">ðŸŸ¡ Medium</li>
                        <li data-value="low">ðŸŸ¢ Low</li>
                    </ul>

                    <!-- Hidden original value (optional) -->
                    <input type="hidden" id="priority-value">
                </div>

                <button id="add-task">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

        </div>

        <div class="filters">
            <span class="filter active" data-filter="all">All</span>
            <span class="filter" data-filter="active">Active</span>
            <span class="filter" data-filter="completed">Completed</span>
        </div>

        <div class="todos-container">
            <ul id="todos-list">
            </ul>
            <div class="empty-state hidden">
                <i class="fas fa-clipboard-list"></i>
                <p>No tasks here yet</p>
            </div>
        </div>

        <footer>
            <p id="items-left">0 items left</p>
            <button id="clear-completed">Clear completed</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
